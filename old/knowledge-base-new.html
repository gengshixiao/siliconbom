<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/f4f1acead1b2b1cfc74946089e643749.png">
    <title>知识库 - SiliconBom 硅宝</title>
    
    <!-- 引入公共CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/user-block.css">
    <link rel="stylesheet" href="css/knowledge-base.css">
</head>
<body>
    <div class="layout-wrapper">
        <!-- 左侧侧边栏 -->
        <aside class="sidebar-unit" id="sidebarUnit">
            <div class="sidebar-content">
                <!-- 头部：Logo和折叠按钮 -->
                <div class="sidebar-header">
                    <div class="brand-block">
                        <img src="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/6eea20ec6720288f00ee93edfdb0f43d.png" alt="SiliconBom Logo" class="brand-logo">
                    </div>
                    <img src="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/f4f1acead1b2b1cfc74946089e643749.png" alt="用户头像" class="user-avatar-header">
                    <button class="sidebar-toggle" id="sidebarToggle" aria-label="折叠/展开侧边栏">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18l6-6-6-6" id="toggleIconPath"/>
                        </svg>
                    </button>
                </div>

                <!-- 搜索框 -->
                <div class="sidebar-search">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-input" placeholder="搜索会话..." id="sidebarSearchInput">
                    </div>
                </div>

                <!-- 新建会话 -->
                <div class="menu-section">
                    <div class="menu-item" id="newProject" data-tooltip="新建会话">
                        <div class="menu-item-icon">➕</div>
                        <span class="menu-item-text">新建会话</span>
                    </div>
                </div>
                
                <!-- 历史会话列表 -->
                <div class="menu-section project-section">
                    <div class="menu-section-title">
                        <span>会话</span>
                    </div>
                    <div class="project-list" id="projectList">
                        <div class="project-item">
                            <svg class="project-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M3 9h18M9 21V9"/>
                            </svg>
                            <span class="project-item-text">新电源芯片mos选型</span>
                        </div>
                    </div>
                    <div class="view-all-link" id="viewAllProjects">查看全部</div>
                </div>
                
                <!-- BOM档案 -->
                <div class="menu-section">
                    <div class="menu-item" id="bomArchive" data-tooltip="BOM档案">
                        <div class="menu-item-icon"><img src="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/394bd0c51a35e3834d4861c2acf52db6.png" alt="BOM档案" /></div>
                        <span class="menu-item-text">BOM档案</span>
                    </div>
                </div>
                
                <!-- 知识库 -->
                <div class="menu-section">
                    <div class="menu-item active" id="knowledgeBase" data-tooltip="知识库">
                        <div class="menu-item-icon"><img src="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/68006159e84e7d640041b45941a1ecf5.png" alt="知识库" /></div>
                        <span class="menu-item-text">知识库</span>
                    </div>
                </div>
            </div>
            
            <!-- 用户信息（登录状态） -->
            <div class="user-block" style="display: none;">
                <div class="user-avatar">L</div>
                <div class="user-info">
                    <div class="user-name">Engineer.Li</div>
                    <div class="user-license">普通会员</div>
                </div>
            </div>
            
            <!-- 登录按钮（未登录状态） -->
            <button class="login-btn" id="loginBtn">
                <span class="login-btn-icon">🔐</span>
                <span>登录</span>
            </button>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 页面头部 -->
            <div class="page-header">
                <h1 class="page-title">
                    <img class="page-title-icon" src="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/68006159e84e7d640041b45941a1ecf5.png" alt="知识库">
                    知识库
                </h1>
                <p class="page-description">管理和查看您的知识库文档，支持上传、搜索和管理</p>
            </div>

            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="search-filter-bar">
                        <div class="search-wrapper">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                            <input type="text" class="search-input" placeholder="搜索文档..." id="docSearchInput">
                        </div>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button class="btn btn-primary" id="uploadDocBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        上传文档
                    </button>
                </div>
            </div>

            <!-- 文档表格容器 -->
            <div class="doc-table-container">
                <table class="doc-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>文档名称</th>
                            <th style="text-align: center;">类型</th>
                            <th style="text-align: center;">大小</th>
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">上传时间</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="docTableBody">
                        <!-- 文档列表将通过JavaScript动态生成 -->
                        <tr>
                            <td style="text-align: center;">
                                <input type="checkbox">
                            </td>
                            <td>GD25Q64ESIGR 数据手册.pdf</td>
                            <td style="text-align: center;">PDF</td>
                            <td style="text-align: center;">2.3 MB</td>
                            <td style="text-align: center;">
                                <span style="padding: 4px 8px; border-radius: 4px; font-size: 12px; background: #DCFCE7; color: #166534;">已就绪</span>
                            </td>
                            <td style="text-align: center;">2025-12-16</td>
                            <td style="text-align: center;">
                                <button class="doc-action-btn" title="查看">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                                <button class="doc-action-btn delete" title="删除">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="3 6 5 6 21 6"/>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- 引入公共JavaScript -->
    <script src="js/sidebar.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/sidebar-navigation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login-modal.js"></script>
    <script src="js/user-menu.js"></script>
    
    <script>
        // 知识库功能（保留原有逻辑，这里先简化）
        const uploadDocBtn = document.getElementById('uploadDocBtn');
        if (uploadDocBtn) {
            uploadDocBtn.addEventListener('click', function() {
                alert('上传文档功能（待实现）');
            });
        }
    </script>
</body>
</html>
