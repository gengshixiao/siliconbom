        // åˆ‡æ¢ä¼šè¯é€‰æ‹©çŠ¶æ€
        function toggleConversationSelection(id) {
            const conversation = conversations.find(c => c.id === id);
            if (conversation) {
                conversation.selected = !conversation.selected;
                if (conversation.selected) {
                    selectedConversations.add(id);
                } else {
                    selectedConversations.delete(id);
                }
                updateBatchOperations();
                renderConversations();
            }
        }

        // æ›´æ–°æ‰¹é‡æ“ä½œæ 
        function updateBatchOperations() {
            const count = selectedConversations.size;
            batchCount.textContent = count;
            
            if (count > 0) {
                batchOperations.classList.add('show');
            } else {
                batchOperations.classList.remove('show');
            }
        }

        // ç¼–è¾‘ä¼šè¯æ ‡é¢˜
        function editConversation(id) {
            const conversation = conversations.find(c => c.id === id);
            if (conversation) {
                const newTitle = prompt('ç¼–è¾‘ä¼šè¯æ ‡é¢˜:', conversation.title);
                if (newTitle && newTitle.trim()) {

        function deleteConversation(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¼šè¯å—ï¼Ÿ')) {
                conversations = conversations.filter(c => c.id !== id);

        // æœç´¢åŠŸèƒ½
        conversationSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {

            const filteredConversations = conversations.filter(conversation => {
                return conversation.title.toLowerCase().includes(searchTerm) ||
                       conversation.preview.toLowerCase().includes(searchTerm);
            });
            
            renderConversations(filteredConversations);
        });

        // æ‰¹é‡æ“ä½œåŠŸèƒ½
        document.getElementById('batchExit').addEventListener('click', () => {
            conversations.forEach(c => c.selected = false);
            selectedConversations.clear();

        document.getElementById('batchDelete').addEventListener('click', () => {
            const selectedIds = Array.from(selectedConversations);
            if (confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedIds.length} ä¸ªä¼šè¯å—ï¼Ÿ`)) {
                conversations = conversations.filter(c => !selectedIds.includes(c.id));
