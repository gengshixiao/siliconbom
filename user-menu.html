        .menu-item-icon {

        /* è¯­è¨€é€‰æ‹©æ¡† */
        .language-selector {

        }

        .language-option.selected {

        .language-check {

            color: var(--trace-active);

        }

        .language-option.selected .language-check {

        }
    </style>
</head>
<body>
    <!-- ç”¨æˆ·ä¿¡æ¯åŒºåŸŸ -->

    <!-- å¼¹çª—èœå• -->
    <div class="user-menu-popup" id="userMenuPopup">
        <div class="menu-item" data-action="settings">
            <span class="menu-item-icon">âš™ï¸</span>
            <span>ä¸ªäººè®¾ç½®</span>
        </div>
        <div class="menu-item" data-action="language" id="languageMenuItem">
            <span class="menu-item-icon">ğŸŒ</span>
            <span>Language</span>

        <div class="menu-item" data-action="feedback">
            <span class="menu-item-icon">ğŸ’¬</span>
            <span>æäº¤åé¦ˆ</span>

            <span>é€€å‡ºç™»å½•</span>

    </div>

    <!-- è¯­è¨€é€‰æ‹©æ¡† -->
    <div class="language-selector" id="languageSelector">
        <div class="language-option selected" data-lang="zh-CN">
            <span class="language-option-name">ä¸­æ–‡</span>
            <span class="language-check">âœ“</span>
        </div>
        <div class="language-option" data-lang="en-US">
            <span class="language-option-name">English</span>
            <span class="language-check">âœ“</span>
        </div>
        <div class="language-option" data-lang="ja-JP">

    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const userBlock = document.getElementById('userBlock');
        const userMenuPopup = document.getElementById('userMenuPopup');
        const languageMenuItem = document.getElementById('languageMenuItem');
        const languageSelector = document.getElementById('languageSelector');
        const languageOptions = document.querySelectorAll('.language-option');

        let isMenuOpen = false;
        let currentLanguage = 'zh-CN';

        // è¯­è¨€æ–‡æœ¬
        const texts = {
            'zh-CN': {
                settings: 'ä¸ªäººè®¾ç½®',
                language: 'Language',
                feedback: 'æäº¤åé¦ˆ',
                logout: 'é€€å‡ºç™»å½•'
            },
            'en-US': {
                settings: 'Settings',
                language: 'Language',
                feedback: 'Feedback',
                logout: 'Logout'
            },
            'ja-JP': {
                settings: 'å€‹äººè¨­å®š',
                language: 'è¨€èª',
                feedback: 'ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯',
                logout: 'ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ'
            }
        };

        // åˆ‡æ¢èœå•æ˜¾ç¤º
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                userMenuPopup.classList.add('show');
            } else {
                userMenuPopup.classList.remove('show');
                languageSelector.classList.remove('show');
            }
        }

        // å…³é—­èœå•
        function closeMenu() {
            isMenuOpen = false;
            userMenuPopup.classList.remove('show');
            languageSelector.classList.remove('show');
        }

        // æ›´æ–°è¯­è¨€
        function updateLanguage(lang) {
            currentLanguage = lang;
            const langTexts = texts[lang];
            
            document.querySelector('[data-action="settings"] span:last-child').textContent = langTexts.settings;
            document.querySelector('[data-action="language"] span:last-child').textContent = langTexts.language;
            document.querySelector('[data-action="feedback"] span:last-child').textContent = langTexts.feedback;
            document.querySelector('[data-action="logout"] span:last-child').textContent = langTexts.logout;
            
            languageOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.getAttribute('data-lang') === lang) {
                    option.classList.add('selected');
                }
            });
        }

        // ç‚¹å‡»ç”¨æˆ·åŒºåŸŸ
        userBlock.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });

        // Languageèœå•é¡¹æ‚¬æµ®
        languageMenuItem.addEventListener('mouseenter', function() {
            if (isMenuOpen) {
                const menuRect = userMenuPopup.getBoundingClientRect();
                const itemRect = languageMenuItem.getBoundingClientRect();
                
                languageSelector.style.left = (menuRect.right + 8) + 'px';
                languageSelector.style.top = itemRect.top + 'px';
                languageSelector.classList.add('show');
            }
        });

        languageMenuItem.addEventListener('mouseleave', function(e) {
            if (!languageSelector.contains(e.relatedTarget)) {
                languageSelector.classList.remove('show');
            }
        });

        // è¯­è¨€é€‰æ‹©æ¡†æ‚¬æµ®
        languageSelector.addEventListener('mouseenter', function() {
            languageSelector.classList.add('show');
        });

        languageSelector.addEventListener('mouseleave', function() {
            languageSelector.classList.remove('show');
        });

        // ç‚¹å‡»è¯­è¨€é€‰é¡¹
        languageOptions.forEach(option => {
            option.addEventListener('click', function(e) {
                e.stopPropagation();
                const lang = this.getAttribute('data-lang');
                updateLanguage(lang);
                languageSelector.classList.remove('show');
            });
        });

        // ç‚¹å‡»èœå•é¡¹
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const action = this.getAttribute('data-action');
                
                if (action === 'language') {
                    return; // Languageèœå•é¡¹ä¸å…³é—­èœå•
                }
                
                e.stopPropagation();
                
                switch(action) {
                    case 'settings':
                        alert('ä¸ªäººè®¾ç½®åŠŸèƒ½');
                        break;
                    case 'feedback':
                        alert('æäº¤åé¦ˆåŠŸèƒ½');
                        break;
                    case 'logout':
                        if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                            alert('é€€å‡ºç™»å½•');
                        }
                        break;
                }
                
                closeMenu();
            });
        });

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­èœå•
        document.addEventListener('click', function() {
            if (isMenuOpen) {
                closeMenu();
            }
        });

        // é˜»æ­¢èœå•å†…éƒ¨ç‚¹å‡»äº‹ä»¶å†’æ³¡
        userMenuPopup.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        languageSelector.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
