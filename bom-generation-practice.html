<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/f4f1acead1b2b1cfc74946089e643749.png">
    <title>BOM智能生成 - SiliconBom 硅宝</title>
    
    <!-- 引入公共CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
            font-family: 'Inter', 'PingFang SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color, #F8FAFC);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 主容器 */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* 对话框区域 */
        .chat-area {
            flex: 1;
            min-width: 0;
            min-height: 0;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            transition: flex 0.3s ease;
        }

        /* 确保消息容器填充剩余空间 */
        .chat-area .messages-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px 24px;
        }

        /* 执行过程中的底部留白占位 */
        .messages-container .scroll-spacer {
            height: 100vh;
            flex-shrink: 0;
        }

        .main-container.has-rd-space .chat-area {
            flex: 1;
        }

        /* Header样式 */
        .chat-area .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #E2E8F0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
        }

        .chat-area .chat-back-btn {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #64748B;
            transition: all 0.2s;
        }

        .chat-area .chat-back-btn:hover {
            background: #F1F5F9;
            color: #334155;
        }

        .chat-area .chat-back-btn svg {
            width: 20px;
            height: 20px;
        }

        .chat-area .chat-title-wrapper {
            display: flex;
            align-items: baseline;
            gap: 8px;
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .chat-area .chat-title-main {
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            margin: 0;
            white-space: nowrap;
        }

        .chat-area .chat-title-sub {
            font-size: 13px;
            color: #6DD5E8;
            font-weight: 500;
            white-space: nowrap;
        }

        /* 研发空间触发气泡 */
        .rd-space-trigger {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: #6DD5E8;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(109, 213, 232, 0.3);
            transition: all 0.3s ease;
            z-index: 20;
        }

        .rd-space-trigger.hidden {
            display: none;
        }

        .rd-space-trigger:hover {
            background: #4FC3D9;
            box-shadow: 0 4px 12px rgba(109, 213, 232, 0.4);
            transform: translateY(-50%) scale(1.05);
        }

        .rd-space-trigger svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        /* Loading文字效果 */
        .loading-status {
            padding: 20px 24px;
            color: #64748B;
        }

        .loading-text {
            display: inline-block;
            position: relative;
            color: #64748B;
            background: linear-gradient(90deg, #64748B 0%, #94A3B8 50%, #64748B 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* 消息内容区域 - 限制宽度 */
        .chat-area .message-content {
            max-width: 100%;
            overflow: visible;
        }

        /* 用户消息气泡 - 保持原始样式 */
        .chat-area .message.user .message-bubble {
            width: fit-content !important;
            min-width: fit-content;
            max-width: 80%;
            display: inline-block;
        }

        /* 助手消息气泡 - 固定最大宽度，不允许内容撑开 */
        .chat-area .message.assistant .message-bubble {
            max-width: 80%;
            width: 100%;
            display: block;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* 研发空间打开时，助手气泡最大宽度为屏幕一半减去padding */
        .main-container.has-rd-space .chat-area .message.assistant .message-bubble {
            max-width: calc(50vw - 120px);
        }

        /* 需求表单 - 在气泡内横向滚动 */
        .chat-area .requirements-form {
            width: 100%;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            box-sizing: border-box;
        }

        .chat-area .form-body {
            min-width: 600px;
        }

        /* BOM表格容器 - 在气泡内横向滚动 */
        .chat-area .bom-table-container {
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* 表格滚动区域 */
        .chat-area .bom-table-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
        }

        .chat-area .bom-table {
            min-width: 800px;
            width: 100%;
        }

        /* 按钮区域 - 固定在底部，不参与滚动 */
        .chat-area .bom-table-actions {
            width: 100%;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        /* 研发空间抽屉样式 */
        .rd-space-drawer {
            width: 0;
            height: 100vh;
            background: #FFFFFF;
            box-shadow: -2px 0 16px rgba(15, 23, 42, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            flex: 0;
        }

        .rd-space-drawer.open {
            flex: 1;
            width: 50%;
        }

        .rd-space-header {
            padding: 16px 20px;
            border-bottom: 1px solid #E2E8F0;
            background: #FFFFFF;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rd-space-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #334155;
        }

        .rd-space-title svg {
            width: 20px;
            height: 20px;
            color: #6DD5E8;
        }

        .rd-space-close {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #64748B;
            transition: all 0.2s;
        }

        .rd-space-close:hover {
            background: #F1F5F9;
            color: #334155;
        }

        .rd-space-tabs {
            display: flex;
            padding: 0 20px;
            border-bottom: 1px solid #E2E8F0;
            background: #FFFFFF;
            flex-shrink: 0;
            gap: 0;
        }

        .rd-space-tab {
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 500;
            color: #64748B;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            margin-bottom: -1px;
        }

        .rd-space-tab.active {
            color: #6DD5E8;
            border-bottom-color: #6DD5E8;
        }

        .rd-space-content {
            flex: 1;
            overflow: hidden;
            padding: 20px;
            background: #F8FAFC;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Tab内容面板 */
        .rd-space-panel {
            display: none;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .rd-space-panel.active {
            display: flex;
            flex-direction: column;
        }

        .local-resources-panel {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 12px;
            height: 100%;
        }

        .resources-sidebar {
            width: 180px;
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 0;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), margin 0.3s ease, opacity 0.3s ease;
        }

        .resources-sidebar.collapsed {
            width: 0;
            margin: 0;
            border: none;
            opacity: 0;
            overflow: hidden;
        }

        .resources-sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #E2E8F0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            background: #F1F5F9;
            min-height: 40px;
        }

        .resources-sidebar-title {
            font-size: 11px;
            font-weight: 600;
            color: #64748B;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .resources-sidebar-toggle {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #64748B;
            transition: all 0.2s;
            padding: 0;
        }

        .resources-sidebar-toggle:hover {
            background: #E2E8F0;
            color: #334155;
        }

        .resources-sidebar-toggle svg {
            width: 14px;
            height: 14px;
            transition: transform 0.3s ease;
        }

        .resources-sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .resource-category {
            margin-bottom: 16px;
        }

        .resource-category-title {
            font-size: 11px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            padding: 4px 8px;
            background: #F1F5F9;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .resource-category-title svg {
            width: 12px;
            height: 12px;
            color: #64748B;
        }

        .resource-file {
            padding: 6px 10px;
            font-size: 12px;
            color: #64748B;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            margin-bottom: 4px;
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }

        .resource-file:hover {
            background: #F1F5F9;
            color: #334155;
        }

        .resource-file.selected {
            background: #DBEAFE;
            color: #1E40AF;
            font-weight: 500;
        }

        .resource-file svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
            margin-top: 2px;
            color: #64748B;
        }

        .resource-file.selected svg {
            color: #1E40AF;
        }

        .resource-file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .resources-content {
            flex: 1;
            min-width: 0;
            min-height: 0;
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            color: #64748B;
            font-size: 13px;
            position: relative;
            overflow: hidden;
        }

        /* 悬浮展开按钮 - 完全复用rd-space-demo.html的实现 */
        .resources-expand-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background: #FFFFFF;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #64748B;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.1);
            z-index: 10;
        }

        .resources-expand-button:hover {
            background: #F1F5F9;
            border-color: #6DD5E8;
            color: #334155;
            box-shadow: 0 4px 12px rgba(109, 213, 232, 0.2);
        }

        .resources-expand-button svg {
            width: 16px;
            height: 16px;
        }

        .resources-sidebar.collapsed ~ .resources-content .resources-expand-button {
            display: flex;
        }

        /* 内容区域标题 - 完全复用rd-space-demo.html的实现 */
        .resources-content-header {
            display: none;
            padding-bottom: 16px;
            border-bottom: 1px solid #E2E8F0;
            margin-bottom: 24px;
            transition: padding-left 0.3s ease;
        }

        .resources-sidebar.collapsed ~ .resources-content .resources-content-header {
            display: block;
            padding-left: 48px;
        }

        .resources-content-title {
            font-size: 15px;
            font-weight: 600;
            color: #334155;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resources-content-title svg {
            width: 18px;
            height: 18px;
            color: #64748B;
        }

        .resources-content-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 0;
            overflow-y: auto;
        }

        .resources-content-body::-webkit-scrollbar {
            width: 6px;
        }

        .resources-content-body::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 3px;
        }

        /* 当有预览内容时，让预览填充整个区域 */
        .resources-content-body:has(.resource-preview.active) {
            align-items: stretch;
            justify-content: stretch;
            padding: 0;
        }

        /* 空状态 - 完全复用rd-space-demo.html的实现 */
        .empty-state {
            text-align: center;
            padding: 40px 24px;
            color: #94A3B8;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #94A3B8;
            opacity: 0.4;
        }

        .empty-state-text {
            font-size: 13px;
        }

        /* 文件预览 - 完全复用rd-space-demo.html的实现 */
        .resource-preview {
            width: 100%;
            height: 100%;
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 20px;
            display: none;
            flex-direction: column;
            min-height: 0;
        }

        .resources-content-body:has(.resource-preview.active) .empty-state {
            display: none;
        }

        .resource-preview.active {
            display: flex;
        }

        .resource-preview-image {
            flex: 1;
            min-height: 0;
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 6px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .resource-preview-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 文档预览 - 模拟文档内容 */
        .preview-document {
            width: 100%;
            height: 100%;
            background: white;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 10px;
            color: #334155;
            overflow-y: auto;
        }

        .preview-document-line {
            height: 12px;
            background: #64748B;
            border-radius: 2px;
            opacity: 0.3;
        }

        .preview-document-line:nth-child(1) { width: 60%; }
        .preview-document-line:nth-child(2) { width: 100%; }
        .preview-document-line:nth-child(3) { width: 85%; }
        .preview-document-line:nth-child(4) { width: 70%; }
        .preview-document-line:nth-child(5) { width: 90%; }
        .preview-document-line:nth-child(6) { width: 55%; }

        .resource-preview-info {
            font-size: 12px;
            color: #64748B;
        }

        .resource-preview-info strong {
            color: #334155;
            font-weight: 600;
        }

        /* 任务进度面板 - 完全复用rd-space-demo.html的实现 */
        .task-progress-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .workflow-diagram {
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 30px 20px;
            height: 100%;
            overflow-y: auto;
            position: relative;
        }

        .workflow-diagram::-webkit-scrollbar {
            width: 6px;
        }

        .workflow-diagram::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 3px;
        }

        .workflow-stage {
            margin-bottom: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .workflow-step {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 12px;
            border: 1.5px solid #E2E8F0;
            background: white;
            color: #334155;
            transition: all 0.2s;
            position: relative;
            min-width: 100px;
            z-index: 3;
            text-align: center;
            line-height: 1.4;
        }

        .workflow-step-category {
            font-size: 11px;
            color: #64748B;
            margin-bottom: 4px;
        }

        .workflow-step-name {
            font-size: 12px;
            font-weight: 500;
        }

        .workflow-step.completed {
            color: #065F46;
            border-color: #10B981;
        }

        .workflow-step.processing {
            color: #6DD5E8;
            border-color: #6DD5E8;
            position: relative;
            padding-left: 24px;
        }

        /* Loading动画 */
        .workflow-step.processing::before {
            content: '';
            position: absolute;
            left: 8px;
            width: 8px;
            height: 8px;
            border: 2px solid #6DD5E8;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .workflow-step.pending {
            color: #94A3B8;
            border-color: #E2E8F0;
        }

        .workflow-step-single {
            position: relative;
            margin-bottom: 0;
        }

        /* 并行任务容器 */
        .workflow-parallel {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 0;
            position: relative;
            width: 100%;
        }

        .workflow-connector {
            position: relative;
            width: 100%;
            margin: 0;
            z-index: 1;
            pointer-events: none;
        }

        .workflow-connector svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .workflow-connector path {
            fill: none;
            stroke: #E2E8F0;
            stroke-width: 1.5;
            vector-effect: non-scaling-stroke;
        }

        .workflow-connector.simple {
            height: 30px;
        }

        /* 分支连线 - 从单个节点分成多个 */
        .workflow-connector.branch {
            height: 50px;
        }

        /* 汇聚连线 - 从多个节点汇聚成一个 */
        .workflow-connector.merge {
            height: 50px;
        }

        /* BOM面板 - 完全复用rd-space-demo.html的实现 */
        .bom-panel {
            display: flex;
            gap: 12px;
            height: 100%;
            position: relative;
        }

        .bom-sidebar {
            width: 200px;
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 0;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), margin 0.3s ease, opacity 0.3s ease;
            position: relative;
            opacity: 1;
            min-height: 0;
        }

        .bom-sidebar.collapsed {
            width: 0;
            margin: 0;
            border: none;
            opacity: 0;
            overflow: hidden;
        }

        .bom-sidebar.collapsed .bom-sidebar-content,
        .bom-sidebar.collapsed .bom-sidebar-header {
            display: none;
        }

        .bom-sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #E2E8F0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            background: #F1F5F9;
            min-height: 40px;
        }

        .bom-sidebar-title {
            font-size: 11px;
            font-weight: 600;
            color: #64748B;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bom-sidebar-toggle {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #64748B;
            transition: all 0.2s;
            padding: 0;
        }

        .bom-sidebar-toggle:hover {

        const messagesContainer = document.getElementById('messagesContainer');
        const mainContainer = document.getElementById('mainContainer');

        const rdSpaceClose = document.getElementById('rdSpaceClose');

        const resourcesSidebarToggle = document.getElementById('resourcesSidebarToggle');
        const resourcesExpandButton = document.getElementById('resourcesExpandButton');
        const resourcesSidebarContent = document.getElementById('resourcesSidebarContent');
        const resourcesContentBody = document.getElementById('resourcesContentBody');
        const resourcesCurrentFile = document.getElementById('resourcesCurrentFile');
        
        // 存储所有定时器的ID
        let practiceTimers = [];
        
        // 清除所有定时器
        function clearAllPracticeTimers() {
            practiceTimers.forEach(timerId => {
                if (timerId) clearTimeout(timerId);
            });
            practiceTimers = [];
        }

        // 定义的文件
        const files = [
            { name: '电源切换模块需求说明书.docx', type: 'docx' }
        ];

        // 获取文件类型标识
        function getFileType(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (['doc', 'docx'].includes(ext)) return 'DOC';
            if (['pdf'].includes(ext)) return 'PDF';
            return 'FILE';
        }

        // Tab切换功能
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.rd-space-tab');
            const panels = document.querySelectorAll('.rd-space-panel');
            
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            panels.forEach(panel => {
                if (panel.id === `${tabName}-panel`) {
                    panel.classList.add('active');
                } else {
                    panel.classList.remove('active');
                }
            });

            // 切回"任务进度"时重绘连线，避免布局变化（抽屉宽度/滚动条）导致脱离
            if (tabName === 'task-progress') {
                requestAnimationFrame(() => {
                    if (typeof updateWorkflowConnectors === 'function') {
                        updateWorkflowConnectors();
                    }
                });
            }
        }

        // 初始化研发空间
        function initRdSpace() {
            // 触发气泡点击事件
            if (rdSpaceTrigger) {
                rdSpaceTrigger.addEventListener('click', () => {
                    openRdSpace();
                });
            }

            // 关闭按钮点击事件
            if (rdSpaceClose) {
                rdSpaceClose.addEventListener('click', () => {
                    closeRdSpace();
                });
            }

            // Tab切换事件
            const tabs = document.querySelectorAll('.rd-space-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.dataset.tab);
                });
            });

            // 侧边栏折叠/展开
            if (resourcesSidebarToggle) {
                resourcesSidebarToggle.addEventListener('click', () => {
                    resourcesSidebar.classList.toggle('collapsed');
                });
            }

            if (resourcesExpandButton) {
                resourcesExpandButton.addEventListener('click', () => {
                    resourcesSidebar.classList.remove('collapsed');
                });
            }

            // BOM侧边栏折叠/展开
            const bomSidebarToggle = document.getElementById('bomSidebarToggle');
            const bomExpandButton = document.getElementById('bomExpandButton');
            const bomSidebar = document.getElementById('bomSidebar');
            
            if (bomSidebarToggle && bomSidebar) {
                bomSidebarToggle.addEventListener('click', () => {
                    bomSidebar.classList.toggle('collapsed');
                });
            }

            if (bomExpandButton && bomSidebar) {
                bomExpandButton.addEventListener('click', () => {
                    bomSidebar.classList.remove('collapsed');
                });
            }

            // 初始化本地资源
            initLocalResources();
        }

        // 打开研发空间
        function openRdSpace() {
            if (rdSpaceDrawer) {
                rdSpaceDrawer.classList.add('open');
                mainContainer.classList.add('has-rd-space');
                if (rdSpaceTrigger) {
                    rdSpaceTrigger.classList.add('hidden');
                }
            }
        }

        // 关闭研发空间
        function closeRdSpace() {
            if (rdSpaceDrawer) {
                rdSpaceDrawer.classList.remove('open');
                mainContainer.classList.remove('has-rd-space');
                if (rdSpaceTrigger) {
                    rdSpaceTrigger.classList.remove('hidden');
                }
            }
        }

        // 初始化本地资源
        function initLocalResources() {
            if (!resourcesSidebarContent) return;

            // 按文件类型分组
            const docFiles = files.filter(f => {
                const ext = f.name.split('.').pop().toLowerCase();
                return ['doc', 'docx'].includes(ext);
            });

            let html = '';

            // 文档文件
            if (docFiles.length > 0) {
                html += `
                    <div class="resource-category">
                        <div class="resource-category-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            文档
                        </div>
                `;
                docFiles.forEach(file => {

        let workflowConnectorResizeBound = false;

        function updateWorkflowConnectors() {
            const startEl = document.getElementById('step-start');
            const bomEl = document.getElementById('step-bom');
            const completeEl = document.getElementById('step-complete');

            const queryEls = materialTypes.map((_, i) => document.getElementById(`step-query-${i}`)).filter(Boolean);
            const selectionEls = materialTypes.map((_, i) => document.getElementById(`step-selection-${i}`)).filter(Boolean);

            const queryConnector = document.getElementById('connector-query');
            const selectionConnector = document.getElementById('connector-selection');
            const mergeConnector = document.getElementById('connector-merge');
            const completeConnector = document.getElementById('connector-complete');

            const svgQuery = document.getElementById('svg-query');
            const svgSelection = document.getElementById('svg-selection');
            const svgMerge = document.getElementById('svg-merge');
            const svgComplete = document.getElementById('svg-complete');

            const centerXIn = (el, containerRect) => {
                const r = el.getBoundingClientRect();
                return (r.left + r.width / 2) - containerRect.left;
            };

            const setSvgBox = (svg, rect) => {
                if (!svg) return;
                svg.setAttribute('viewBox', `0 0 ${rect.width} ${rect.height}`);
                svg.setAttribute('preserveAspectRatio', 'none');
            };

            // 1) 开始 -> 查询（分支）
            if (startEl && queryConnector && svgQuery && queryEls.length > 0) {
                const rect = queryConnector.getBoundingClientRect();
                if (rect.width > 0 && rect.height > 0) {
                    setSvgBox(svgQuery, rect);
                    const startX = centerXIn(startEl, rect);
                    const yBranch = Math.round(rect.height * 0.6);
                    const yBottom = rect.height;
                    const xs = queryEls.map(el => centerXIn(el, rect));
                    const paths = xs.map((x, idx) => {
                        if (idx === 0) {
                            return `<path d="M ${startX} 0 L ${startX} ${yBranch} L ${x} ${yBranch} L ${x} ${yBottom}"></path>`;
                        }
                        return `<path d="M ${startX} ${yBranch} L ${x} ${yBranch} L ${x} ${yBottom}"></path>`;
                    }).join('\n');
                    svgQuery.innerHTML = paths;
                }
            }

            // 2) 查询 -> 选型（逐条连接，吸附到各自节点中点）
            if (selectionConnector && svgSelection && queryEls.length > 0 && selectionEls.length > 0) {
                const rect = selectionConnector.getBoundingClientRect();
                if (rect.width > 0 && rect.height > 0) {
                    setSvgBox(svgSelection, rect);
                    const yTop = 0;
                    const yBottom = rect.height;
                    const count = Math.min(queryEls.length, selectionEls.length);
                    const paths = Array.from({ length: count }).map((_, i) => {
                        const x1 = centerXIn(queryEls[i], rect);
                        const x2 = centerXIn(selectionEls[i], rect);
                        return `<path d="M ${x1} ${yTop} L ${x2} ${yBottom}"></path>`;
                    }).join('\n');
                    svgSelection.innerHTML = paths;
                }
            }

            // 3) 选型 -> BOM生成（汇聚）
            if (bomEl && mergeConnector && svgMerge && selectionEls.length > 0) {
                const rect = mergeConnector.getBoundingClientRect();
                if (rect.width > 0 && rect.height > 0) {
                    setSvgBox(svgMerge, rect);
                    const bomX = centerXIn(bomEl, rect);
                    const yMerge = Math.round(rect.height * 0.6);
                    const yBottom = rect.height;
                    const xs = selectionEls.map(el => centerXIn(el, rect));
                    const paths = xs.map((x, idx) => {
                        if (idx === 0) {
                            return `<path d="M ${x} 0 L ${x} ${yMerge} L ${bomX} ${yMerge} L ${bomX} ${yBottom}"></path>`;
                        }
                        return `<path d="M ${x} 0 L ${x} ${yMerge} L ${bomX} ${yMerge}"></path>`;
                    }).join('\n');
                    svgMerge.innerHTML = paths;
                }
            }

            // 4) BOM生成 -> 完成（简单连接，也吸附中点）
            if (bomEl && completeEl && completeConnector && svgComplete) {
                const rect = completeConnector.getBoundingClientRect();
                if (rect.width > 0 && rect.height > 0) {
                    setSvgBox(svgComplete, rect);
                    const x1 = centerXIn(bomEl, rect);
                    const x2 = centerXIn(completeEl, rect);
                    svgComplete.innerHTML = `<path d="M ${x1} 0 L ${x2} ${rect.height}"></path>`;
                }
            }

            // 绑定resize监听器（只绑定一次）
            if (!workflowConnectorResizeBound) {
                workflowConnectorResizeBound = true;
                let resizeTimer;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(updateWorkflowConnectors, 100);
                });
            }
        }

            // 检查所有查询任务完成后，开始选型
            checkAllTasksCompleted('step-query', () => {
                // 所有查询完成，开始选型（并行，但不同时完成）
                materialTypes.forEach((type, index) => {
                    updateTaskProgress(`step-selection-${index}`, 'processing');
                    // 每个任务随机延迟完成（2-5秒）
                    updateTaskWithRandomDelay(`step-selection-${index}`, 'completed', 2000, 5000);
                });
                
                // 更新loading文字
                if (loadingStatus) {
                    loadingStatus.innerHTML = '<span class="loading-text">正在选型物料...</span>';
                    // 滚动到loading位置，让loading显示在顶部
                    setTimeout(() => {
                        loadingStatus.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 50);
                }
            });
            
            // 检查所有选型任务完成后，开始BOM生成
            checkAllTasksCompleted('step-selection', () => {
                updateTaskProgress('step-bom', 'processing');
                if (loadingStatus) {
                    loadingStatus.innerHTML = '<span class="loading-text">正在生成BOM表格结构...</span>';
                    // 滚动到loading位置，让loading显示在顶部
                    setTimeout(() => {
                        loadingStatus.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 50);
                }
                
                // BOM生成（4秒）
                const timer4 = setTimeout(() => {
                    updateTaskProgress('step-bom', 'completed');
                    updateTaskProgress('step-complete', 'completed');
                    if (loadingStatus) {
                        loadingStatus.remove();
                    }
                    // 移除底部留白占位（执行结束）
                    const spacer = document.getElementById('scrollSpacer');
                    if (spacer) {
                        spacer.remove();
                    }
                    // 生成BOM表格
                    generateBomTable();
                }, 4000);
                practiceTimers.push(timer4);
            });
        }

        // 生成BOM表格
        function generateBomTable() {
            if (!messagesContainer) return;
            
            const bomMessage = document.createElement('div');
            bomMessage.className = 'message assistant';
            
            // 动态生成表格行
            const tableRows = bomData.items.map((item, index) => {
                const alternatives = alternativesData[item.model] || [];
                const dropdownId = `dropdown-${item.model.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const alternativesHTML = alternatives.map(alt => {
                    const tagText = alt.tag === 'tag-high-compatible' ? '高兼容' : 
                                   alt.tag === 'tag-same-manufacturer' ? '同厂家' : '性价比高';
                    return `
                        <div class="alternative-option" onclick="selectBomAlternative(this, '${alt.model}', '${alt.manufacturer}', ${index})">
                            <div class="alternative-name">${alt.model} <span class="alternative-tag ${alt.tag}">${tagText}</span></div>
                            <div class="alternative-desc">${alt.desc}</div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <tr data-item-index="${index}">
                        <td>
                            <div class="component-select">
                                <span class="component-name" onclick="showBomAlternatives(this, '${item.model.replace(/[^a-zA-Z0-9]/g, '-')}')">
                                    ${item.model}
                                    <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"/>
                                    </svg>
                                </span>
                                <div class="alternatives-dropdown" id="${dropdownId}">
                                    ${alternativesHTML}
                                </div>
                            </div>
                        </td>
                        <td style="text-align: center;">${Math.floor(Math.random() * 50) + 1}</td>
                        <td>${item.ref}</td>
                        <td>${item.category}</td>
                        <td>${item.params}</td>
                        <td>${item.package}</td>
                        <td class="manufacturer-cell">${item.manufacturer}</td>
                        <td><a href="#" class="pdf-link">查看规格说明书</a></td>
                    </tr>
                `;
            }).join('');

            bomMessage.innerHTML = `
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">
                            BOM生成完成。基于需求文档，已生成完整的BOM清单：
                        </div>
                        
                        <div class="bom-table-container">
                            <div class="bom-table-header">
                                📋 电源切换模块 BOM清单 v1.0
                            </div>
                            <div class="bom-table-wrapper">
                                <table class="bom-table">
                                    <thead>
                                        <tr>
                                            <th>型号</th>
                                            <th style="text-align: center;">已应用BOM数</th>
                                            <th>位号</th>
                                            <th>分类</th>
                                            <th>核心参数</th>
                                            <th>封装</th>
                                            <th>制造商</th>
                                            <th>规格书</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${tableRows}
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- BOM操作按钮区域 - 固定在底部，不参与滚动 -->
                            <div class="bom-table-actions">
                                <button class="bom-action-btn bom-btn-download">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7 10 12 15 17 10"/>
                                        <line x1="12" y1="15" x2="12" y2="3"/>
                                    </svg>
                                    下载
                                </button>
                                <button class="bom-action-btn bom-btn-save primary">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                        <polyline points="17 21 17 13 7 13 7 21"/>
                                        <polyline points="7 3 7 8 15 8"/>
                                    </svg>
                                    保存BOM版本
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 添加到消息末尾
            messagesContainer.appendChild(bomMessage);
            
            // BOM表格生成后，滚动到最新消息（BOM表格）的位置
            const timer = setTimeout(() => {
                bomMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
            practiceTimers.push(timer);

            // 添加BOM tab并显示数据
            addBomTab();
        }

        // 显示替代料下拉框
        function showBomAlternatives(element, type) {
            // 隐藏所有其他下拉菜单
            document.querySelectorAll('.alternatives-dropdown').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            
            // 显示当前下拉菜单
            const dropdown = document.getElementById(`dropdown-${type}`);
            if (dropdown) {
                dropdown.classList.add('show');
            }
            
            // 点击其他地方关闭下拉菜单
            setTimeout(() => {
                const closeHandler = function(e) {
                    if (!element.closest('.component-select').contains(e.target)) {
                        if (dropdown) {
                            dropdown.classList.remove('show');
                        }
                        document.removeEventListener('click', closeHandler);
                    }
                };
                document.addEventListener('click', closeHandler);
            }, 100);
        }
        
        // 选择替代方案并同步数据
        function selectBomAlternative(element, partNumber, manufacturer, itemIndex) {
            const componentSelect = element.closest('.component-select');
            if (!componentSelect) return;
            
            const componentName = componentSelect.querySelector('.component-name');
            const row = componentSelect.closest('tr');
            
            if (componentName && row && row.cells) {
                // 更新显示（保留SVG图标）
                const svg = componentName.querySelector('svg');
                const svgHTML = svg ? svg.outerHTML : '';
                componentName.innerHTML = partNumber + ' ' + svgHTML;
                
                // 更新制造商（第6列，索引5）
                const manufacturerCell = row.cells[5];
                if (manufacturerCell) {
                    manufacturerCell.textContent = manufacturer;
                }
                
                // 更新bomData中的数据
                if (bomData.items[itemIndex]) {
                    bomData.items[itemIndex].model = partNumber;
                    bomData.items[itemIndex].manufacturer = manufacturer;
                }
                
                // 同步更新研发空间的BOM内容
                renderBomContent();
                
                // 隐藏下拉菜单
                const dropdown = componentSelect.querySelector('.alternatives-dropdown');
                if (dropdown) {
                    dropdown.classList.remove('show');
                }
                
                // 显示更新提示
                row.style.backgroundColor = '#F0FDF4';
                setTimeout(() => {
                    row.style.backgroundColor = '';
                }, 2000);
            }
        }
        
        // 将函数暴露到全局
        window.showBomAlternatives = showBomAlternatives;
        window.selectBomAlternative = selectBomAlternative;

        // 添加BOM tab并显示数据
        function addBomTab() {
            // 显示BOM tab
            const bomTab = document.querySelector('.rd-space-tab[data-tab="bom"]');
            if (bomTab) {
                bomTab.style.display = 'block';
            }

            // 切换到BOM tab
            setTimeout(() => {
                switchTab('bom');
                renderBomSidebar();
                renderBomContent();
            }, 500);
        }

        // 渲染BOM侧边栏
        function renderBomSidebar() {
            const bomSidebarContent = document.getElementById('bomSidebarContent');
            if (!bomSidebarContent) return;

            bomSidebarContent.innerHTML = `
                <div class="bom-project">
                    <div class="bom-project-name">
                        ${bomData.projectName}
                        <span class="bom-project-badge">new</span>
                    </div>
                    <div class="bom-version-item selected" data-version="v1.0">
                        <div class="bom-version-name">${bomData.version}</div>
                        <div class="bom-version-meta">${bomData.date}</div>
                        <div class="bom-version-info">初始版本 · ${bomData.items.length}个器件</div>
                    </div>
                </div>
            `;

            // 为版本项添加选中状态切换
            const versionItems = bomSidebarContent.querySelectorAll('.bom-version-item');
            versionItems.forEach(item => {
                item.addEventListener('click', () => {
                    versionItems.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    renderBomContent();
                });
            });
        }

        // 渲染BOM内容
        function renderBomContent() {
            const bomContentTitle = document.getElementById('bomContentTitle');
            const bomContentBody = document.getElementById('bomContentBody');
            if (!bomContentTitle || !bomContentBody) return;

            bomContentTitle.textContent = `${bomData.projectName} BOM清单 ${bomData.version}`;

            let html = '<div class="bom-detail-list">';
            bomData.items.forEach(item => {
                html += `
                    <div class="bom-detail-item">
                        <div class="bom-detail-header">
                            <div class="bom-detail-model">
                                ${item.model}
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                            <span class="bom-detail-ref">${item.ref}</span>
                        </div>
                        <div class="bom-detail-grid">
                            <div class="bom-detail-label">分类</div>
                            <div class="bom-detail-value">${item.category}</div>
                            <div class="bom-detail-label">核心参数</div>
                            <div class="bom-detail-value">${item.params}</div>
                            <div class="bom-detail-label">封装</div>
                            <div class="bom-detail-value">${item.package}</div>
                            <div class="bom-detail-label">制造商</div>
                            <div class="bom-detail-value">${item.manufacturer}</div>
                        </div>
                        <div class="bom-detail-action">
                            <a href="#">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                </svg>
                                查看规格说明书
                            </a>
                        </div>
                    </div>
                `;
            });
            html += '</div>';

            bomContentBody.innerHTML = html;
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            initRdSpace();
            renderBomGenerationChatMessages();
        });

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', clearAllPracticeTimers);
    </script>
</body>
</html>
